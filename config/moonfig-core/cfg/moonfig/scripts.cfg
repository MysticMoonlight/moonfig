// DO NOT Touch below scripts (Unless you know what you're doing!)

// Null-Canceling Movement script by Tiagoquix
// Original script: https://gamebanana.com/scripts/9842
// Only WASD is supported due to limitations
alias +mf"-back;+forward;alias cf +forward"
alias +mb"-forward;+back;alias cb +back"
alias +ml"-moveright;+moveleft;alias cl +moveleft"
alias +mr"-moveleft;+moveright;alias cr +moveright"
alias -mf"-forward;cb;alias cf"
alias -mb"-back;cf;alias cb"
alias -ml"-moveleft;cr;alias cl"
alias -mr"-moveright;cl;alias cr"
alias cf
alias cb
alias cl
alias cr

alias move_bind=off"bind w +forward;bind a +moveleft;bind s +back;bind d +moveright"
alias move_bind=on"bind w +mf;bind a +ml;bind s +mb;bind d +mr"

// Improved Crouch Jump Script by Chdata
// Original Script: https://gamebanana.com/scripts/7982
alias +rj "spec_mode;-duck;+cr;alias checkrj +cr";
alias -rj "-cr;checkduck;alias checkrj none";
alias +crouch "-cr;+duck;alias checkduck +duck";
alias -crouch "-duck;checkrj;alias checkduck none";
alias checkduck none;
alias checkrj none;
alias +cr "+jump;+duck";
alias -cr "-duck;-jump";
alias none "";

alias crouch_jump=on "bind space +rj; bind ctrl +crouch"
alias crouch_jump=off "bind space +jump; bind ctrl +duck"